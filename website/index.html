<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="app">
      <h1 class="holder headline">Weather Journal App</h1>
      <form class="data">
        <div class="holder zip">
          <label for="zip">Enter Zipcode here</label>
          <input
            type="text"
            id="zip"
            placeholder="enter zip code here"
            value=""
            required
          />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
            rows="3"
            cols="50"
            required
          ></textarea>
        </div>
        <div class="holder btn">
          <button class="active" id="generate" type="submit">Generate</button>
        </div>
      </form>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder"></div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
